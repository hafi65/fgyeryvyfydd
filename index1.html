<html>
    <body>
        <p id="demo">demo</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>

        <script>
             var fruits = ["apple","mango","orange"];
             for (i = 0; i < fruits.lenght; i++){
                var text = fruits[i] + "<br>";
                document.write("text");

             document.getElementById("myjoin").innerHTML = fruits.join("*");

              fruits.pop();

             document.getElementById("mysecondpop").innerHTML = fruits

            </script>
        
    </body>
